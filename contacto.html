<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    


       <!-- toastify -->
       <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
       <!-- bootstrap -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    
    <header>
        <div class="row barra">
            
            
            
            <div class="col-md-10 col-sm-9 col-8 logo">
               
                    <img src="img/logo.webp" alt="Logo" class="logo-img" />
                <h1>Ulises - Celulares</h1>
            </div>


            <div class="col-md-2 col-sm-3 col-4 cuenta" id="cuenta">
               
                <div id="cambioLogeo" class="botonLogin">
                    <p id="inicio" class="iniciar">Login |</p>
                </div>


                <button id="boton-carrito" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                    aria-controls="offcanvasRight"
                    class="col-md-4 col-sm-3 col-2 d-flex align-items-center justify-content-end btn btnCarrito">
                    
                    <img src="img/carrito.svg" alt="Carrito de compras" class="logo-carrito"> 
                    
                    <i class="fas fa-shopping-cart"></i>

                    <span id="contadorCarrito" class="contCarrito">0</span>

                </button>


            </div>
        </div>

        <!-- nav  -->

        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">

                <button class="navbar-toggler button-nav" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">

                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    
                    
                    <ul class="navbar-nav">


                        

                        

                        <li class="nav-item">
                            <a class="nav-link" id="allProduct" href="index.html"> Productos </a>
                            <ul class="dropdown-menu categoria" aria-labelledby="navbarDropdownMenuLink">

                                <li id="motorola" class="cat-item">Motorola</li>
                                <li id="otros" class="cat-item">otros</li>
                            </ul>   
                        </li>


                       


                       


                        <li class="nav-item">
                            <a class="nav-link" href="contacto.html">Contacto</a>
                        </li>


                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <main>
            <div class="contenedor">
                <form class="row g-3 mt-3">
                    <div class="col-3">
                        <label for="nombreInput" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombreInput" placeholder="Nombre">
                    </div>
                    <div class="col-3">
                        <label for="apellidoInput" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellidoInput" placeholder="Apellido">
                    </div>
                    <div class="col-6">
                        <label for="emailinput" class="form-label">Email</label>
                        <input type="email" class="form-control" id="emailInput">
                    </div>
                    <div class="col-6">
                        <label for="inputPass" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="inputPass" placeholder="escribe tu contraseña">
                    </div>
                    <div class="col-6">
                        <label for="telPass" class="form-label">Telefono</label>
                        <input type="number" class="form-control" id="telPass" placeholder="telefono">
                    </div>
                    <div class="col-12">
                        <label for="inputDireccion" class="form-label">Direccion</label>
                        <input type="text" class="form-control" id="inputDireccion" placeholder="Direccion">
                    </div>
                    <div class="col-6">
                        <label for="ciudadInput" class="form-label">Ciudad</label>
                        <input type="text" class="form-control" id="ciudadImput" placeholder="Ciudad">
                    </div>
                    <div class="col-3">
                        <label for="postalCodeInput" class="form-label">Codigo postal</label>
                        <input type="text" class="form-control" id="postalCodeInput" placeholder="Codigo postal">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">
                            <label class="enviar" for="btn">Enviar</label>
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </main>

    <footer>
        <section class="foot">
            
            
            
            <nav class="botonera_f">

                <ul>
                    
                    <li><a href="index.html">Productos</a></li>

                    </a>
                    <a href="https://www.facebook.com/ulises.roa.73/" target="_blank" class="redes_link1">
                        <img src="#" alt="Facebook" class="redes-img" /></a>

                    <article class="foot_contacto_iconos">
                        
                        <a href="#">La fonta 1642</a>
                    </article>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
