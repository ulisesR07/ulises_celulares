<!DOCTYPE html>
<html lang="es">

<head>


    
    <!-- toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

<body>
    <!-- header -->

    <header>
        <div class="row barra">
            
            
            
            <div class="col-md-10 col-sm-9 col-8 logo">
               
                    <img src="img/logo.webp" alt="Logo" class="logo-img" />
                <h1>Ulises - Celulares</h1>
            </div>


            <div class="col-md-2 col-sm-3 col-4 cuenta" id="cuenta">
               
                <div id="cambioLogeo" class="botonLogin">
                    <p id="inicio" class="iniciar">Login |</p>
                </div>


                <button id="boton-carrito" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                    aria-controls="offcanvasRight"
                    class="col-md-4 col-sm-3 col-2 d-flex align-items-center justify-content-end btn btnCarrito">
                    
                    <img src="img/carrito.svg" alt="Carrito de compras" class="logo-carrito"> 
                    
                    <i class="fas fa-shopping-cart"></i>

                    <span id="contadorCarrito" class="contCarrito">0</span>

                </button>


            </div>
        </div>

        <!-- nav  -->

        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">

                <button class="navbar-toggler button-nav" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">

                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    
                    
                    <ul class="navbar-nav">


                        

                        

                        <li class="nav-item">
                            <a class="nav-link" id="allProduct" href="index.html"> Productos </a>
                            <ul class="dropdown-menu categoria" aria-labelledby="navbarDropdownMenuLink">
                                <li id="samsung" class="cat-item">Samsung</li>
                                <li id="motorola" class="cat-item">Motorola</li>
                                <li id="otros" class="cat-item">otros</li>
                            </ul>   
                        </li>


                       


                       


                        <li class="nav-item">
                            <a class="nav-link" href="contacto.html">Contacto</a>
                        </li>


                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- main  -->

    <section class="tit-productos">
        <h2>Nuestros Celulares</h2>
    </section>



    <section class="container productos__card">
        <div id="contenedor-productos" class="row card-row"></div>
    </section>





    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 id="offcanvasRightLabel">Carrito de Compras</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body productos__carrito" id="carrito-contenedor"></div>
        <p class="totalCarrito">
            Precio total: $<span id="totalPrecioCarrito">0</span>
        </p>
        <div class="botonCarrito" id="btnCarrito">
            <button id="pagarCarrito" class="pagar" type="button" class="btn">
                Pagar
            </button>
            <button id="vaciarCarrito" class="borrarCarrito" type="button" class="btn">
                Vaciar carrito
            </button>
        </div>
    </div>


    <!-- footer  -->

    <footer>
        <section class="foot">
            
            
            
            <nav class="botonera_f">
                <div class="botonera_f_tit">Categoria</div>
                <ul>
                    
                    <li><a href="index.html">Productos</a></li>
                    
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>



            <section class="redes">

                    <a href="https://www.facebook.com/ulises.roa.73/" target="_blank" class="redes_link1">
                        <img src="#" alt="Facebook" class="redes-img" /></a>
                </div>


                <div class="logo-f">
                    <p class="logo-tit-f">| Ulises - Celulares |</p>
                </div>

            </section>

            <section class="foot_contacto">
                
                <div class="foot_contacto_tit">Contactanos</div>
                
                
                <div class="box-contacto">
                    
                    <article class="foot_contacto_iconos">
                        <a href="#">+54 9 1234567890</a>
                    </article>


                    <article class="foot_contacto_iconos">
                        
                        <a href="https://mail.google.com/mail/u/0/?pli=1#inbox">ulises@gmail.com</a>
                    </article>


                    <article class="foot_contacto_iconos">
                        
                        <a href="#">La fonta 1642</a>
                    </article>
                </div>


            </section>
        </section>
